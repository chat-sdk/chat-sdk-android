apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)

    defaultConfig {
        applicationId "co.chatsdk.android.app"

        multiDexEnabled = true
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)

        versionName CHAT_SDK_VERSION
        versionCode CHAT_SDK_BUILD_NUMBER as int
    }

    signingConfigs {
        release {
            storeFile file('release.keystore')
            keyAlias 'androidreleasekey'
            storePassword 'R3l3ase123!'
            keyPassword 'R3l3ase123!'
        }
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'D3bug123'
            storeFile file('debug.keystore')
            storePassword 'D3bug123'
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    dexOptions {
        javaMaxHeapSize "6g"
        preDexLibraries = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation "androidx.multidex:multidex:$androidxMultidexVersion"
    implementation project(path: ':chat-sdk-ui')
    implementation project(path: ':chat-sdk-ui-extras')
    implementation project(path: ':chat-sdk-firebase-adapter')
    implementation project(path: ':chat-sdk-firebase-push')
    implementation project(path: ':chat-sdk-firebase-file-storage')
    implementation project(path: ':chat-sdk-firebase-ui')
    implementation project(path: ':chat-sdk-profile-pictures')
    implementation project(path: ':firestream')
    implementation project(path: ':chat-sdk-firestream-adapter')

    implementation 'org.webrtc:google-webrtc:1.0.30039'

    implementation "com.mikepenz:google-material-typeface:$iconicsGoogleMaterialIconsVersion"
    implementation "com.mikepenz:fontawesome-typeface:$iconicsFontAwesomeTypefaceVersion"
//    implementation 'com.mikepenz:octicons-typeface:3.2.0.6-kotlin@aar'

    implementation "com.mikepenz:iconics-core:$iconicsVersion"


    implementation "com.google.android.libraries.places:places:$googlePlacesVersion"

    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
    implementation "de.hdodenhof:circleimageview:$circleImageViewVersion"
    implementation "com.github.siyamed:android-shape-imageview:$shapeImageViewVersion"

    // Audio
    implementation 'com.github.adrielcafe:AndroidAudioRecorder:0.3.0'
    implementation 'com.github.adrielcafe:AndroidAudioConverter:0.0.8'
    implementation 'com.google.android.exoplayer:exoplayer:2.11.3'

}

apply plugin: 'com.google.gms.google-services'

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'dependencies'
}

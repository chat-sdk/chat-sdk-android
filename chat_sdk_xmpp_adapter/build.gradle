apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'

//    compile('org.igniterealtime.smack:smack-extensions:4.1.8', {
//        exclude group: 'xpp3', module: 'xpp3'
//    })
//    compile('org.igniterealtime.smack:smack-tcp:4.1.8', {
//        exclude group: 'xpp3', module: 'xpp3'
//    })
//    compile ('org.igniterealtime.smack:smack-android-extensions:4.1.8', {
//        exclude group: 'xpp3', module: 'xpp3'
//    })
//    compile ('org.igniterealtime.smack:smack-experimental:4.1.8', {
//        exclude group: 'xpp3', module: 'xpp3'
//    })

    compile ("org.igniterealtime.smack:smack-android:4.2.0", {
        exclude group: 'xpp3', module: 'xpp3'
    })
    // Optional for XMPPTCPConnection
    compile ("org.igniterealtime.smack:smack-tcp:4.2.0", {
        exclude group: 'xpp3', module: 'xpp3'
    })
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    compile ("org.igniterealtime.smack:smack-im:4.2.0", {
        exclude group: 'xpp3', module: 'xpp3'
    })
    // Optional for XMPP extensions support
    compile ("org.igniterealtime.smack:smack-extensions:4.2.0", {
        exclude group: 'xpp3', module: 'xpp3'
    })

    compile ("org.igniterealtime.smack:smack-experimental:4.2.0", {
        exclude group: 'xpp3', module: 'xpp3'
    })

    compile project(path: ':chat_sdk_core')
    compile project(path: ':chat_sdk_ui')
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'id.zelory:compressor:2.0.0'

}
